<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>ArcGISDynamicMapServiceLayer</title>
    <link rel="stylesheet" href="http://localhost/arcgis_js_api/library/3.18/dijit/themes/claro/claro.css"/>
    <link rel="stylesheet" href="http://localhost/arcgis_js_api/library/3.18/esri/css/esri.css"/>
    <style>
        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
        }

        #mapDiv {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
<div id="mapDiv" style=""></div>
<script type="text/javascript" src="http://localhost/arcgis_js_api/library/3.18/init.js"></script>
<script>
    require(["esri/map",
        "esri/layers/WMTSLayerInfo",
        "esri/layers/WMTSLayer",
        "dojo/domReady!"], function (Map, WMTSLayerInfo,WMTSLayer) {
        var map = new Map("mapDiv", {
            basemap: "hybrid",
            center: [-82.44109, 35.6122],
            zoom: 17
        });
        var layerInfo = new WMTSLayerInfo({
            identifier: "world",
            tileMatrixSet: "EPSG:4326",
            format: "gif"
        });
        var options = {
            serviceMode: "KVP",
            layerInfo: layerInfo
        };

        var wmtsLayer = new WMTSLayer("http://v2.suite.opengeo.org/geoserver/gwc/service/wmts", options);

        map.addLayer(wmtsLayer);
    });
</script>
</body>
</html>
