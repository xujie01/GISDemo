<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1,user-scalable=no"/>
    <title>VectorTileLayer sample</title>
    <link rel="stylesheet" href="https://js.arcgis.com/3.18/esri/css/esri.css">
    <style>
        html,
        body,
        #map {
            height: 100%;
            width: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
    <script src="https://js.arcgis.com/3.18/"></script>
    <script>
        require([
            "esri/map",
            "esri/layers/VectorTileLayer",
            "dojo/domReady!"
        ], function(Map, VectorTileLayer) {

            var map = new Map("map", {
                center: [2.3508, 48.8567], // longitude, latitude
                zoom: 2
            });
            var vtlayerUrl = "https://www.arcgis.com/sharing/rest/content/items/bf79e422e9454565ae0cbe9553cf6471/resources/styles/root.json" ;
            var vtlayer = new VectorTileLayer(vtlayerUrl);
            map.addLayer(vtlayer);
        });
    </script>
</head>
<body>
<div id="map"></div>
</body>
</html>
